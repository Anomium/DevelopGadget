<div class="row justify-content-center animated slideInRight
 w-100 mr-0 ml-0 mx-0" style="height: 100%">
    <div class="col" style="height: 100%">
        <div class="row justify-content-center mx-0">
            <div class="spinner-border text-primary" role="status" *ngIf="Loading | async; else elseTemplate">
                <span class="sr-only">Loading...</span>
            </div>
            <ng-template #elseTemplate>
                <div class="row row-cols-1 row-cols-md-3 justify-content-center">
                    <div class="col mb-4" *ngFor="let app of Apps | async">
                        <div class="card shadow h-100" style="height: 100%;">
                            <div class="card-header p-0" style="height: 140px;" (click)="showModal(app)"
                                style="cursor: pointer;">
                                <div [id]="app._id" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item" *ngFor="let item of app.Imagenes; let index = index"
                                            [ngClass]="{'active': index === 0}">
                                            <img [src]="item" class="d-block w-100" alt="image app"
                                                style="height: 140px; object-fit: cover;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row w-100 justify-content-start mr-0 ml-0">
                                    <div class="card-block card-img-profile">
                                        <img class="img-fluid rounded-circle" [src]="app.Logo" alt="card image"
                                            alt="Imagen proyecto">
                                    </div>
                                    <h6 class="card-title titleop animated zoomIn ml-3" style="font-size: 25px;">
                                        {{app.Nombre}}</h6>
                                    <p class="card-content content my-1 pt-1 animated zoomIn" style="font-size: 15px;">
                                        {{ 'app.app' | translate: {description: appDes(app)} }}</p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="row justify-content-center">
                                    <a class="btn btn-outline-primary" [href]="app.Link"
                                        target="_blank">{{'app.button' | translate}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-xl" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: 80vh;">
                <div id="modal" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let item of (AppSelect | async).Imagenes; let index = index"
                            [ngClass]="{'active': index === 0}">
                            <img [src]="item" class="d-block w-100" alt="image app"
                                style="height: 77vh; object-fit: contain;">
                        </div>
                        <a class="carousel-control-prev" href="#modal" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"
                                style="filter: invert(100%);"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#modal" role="button" data-slide="next"
                            style="filter: invert(100%);">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
