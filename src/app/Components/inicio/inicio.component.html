<div id="carouselExampleControls" class="carousel slide animated bounceIn" data-ride="carousel" *ngIf="this.Loader">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://cdn.hipwallpaper.com/i/68/5/PEb4yT.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://cdn.hipwallpaper.com/i/25/56/68hHJt.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="http://www.ultrahd.name/ultrahd_wallpapers/ultrahdwallpapers-5760x2160.jpg" alt="Third slide" class="d-block w-100">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
</div>
<div class="container">
  <div class="row align-items-center animated bounceIn" *ngIf="!this.Loader">
    <div class="col-8 align-self-center offset-2">
      <img src="https://cdn.dribbble.com/users/1186261/screenshots/3718681/_______.gif" height="100%" width="100%">
    </div>
  </div>
</div>
<br>

      <div class="col-6 align-self-center">
        <a class="text-white">
          Siguenos:
        </a>
        <button type="button" class="btn btn-link">
          <i class="fab fa-github-square fa-2x"></i>
        </button>
      </div>
      <div class="col-6 align-self-center">
        <img src="../../../assets//Logo.png" alt="..." height="100px" width="100px">
      </div>
    </div>
  </div>
</footer>
