<div class="container-fluid">
  <div class="row animated lightSpeedIn">
    <div class="col align-self-center">
      <div class="row justify-content-center">
        <img src="../../../assets/Logo.png" class="img animated infinite delay-2s tada" alt="Responsive image" style="width: 300px; height: 300px;">
      </div>
      <br>
      <div class="row justify-content-center">
        <h1 class="titulo animated infinite delay-2s tada">DevelopGadget</h1>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-1"></div>
        <div class="col-10 align-self-center">
          <div class="row justify-content-center">
            <div class="col align-self-center">
              <div class="row justify-content-center">
                <h1 class="titulo">{{this.Textos.Acerca}}</h1>
              </div>
              <div class="row justify-content-center">
                <div class="linea"></div>
              </div>
            </div>
          </div>
          <br>
          <div class="row justify-content-center">
            <p>{{this.Textos.TextoA}}</p>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row justify-content-center">
        <div class="row justify-content-center">
          <div class="col align-self-center">
            <div class="row justify-content-center">
              <h1 class="titulo">{{this.Textos.Habilidades}}</h1>
            </div>
            <div class="row justify-content-center">
              <div class="linea"></div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row justify-content-center" id="css-table">
        <div class="col align-self-center" *ngFor="let item of this.Habilidades">
          <div class="row justify-content-center">
            <img [src]="item.Img" class="img-fluid animated infinite delay-2s pulse" alt="Responsive image">
          </div>
          <br>
          <div class="row justify-content-center">
            <div class="col align-self-center">
              <h1 class="titulo animated infinite delay-2s pulse">{{item.Title}}</h1>
              <div class="row justify-content-center">
                <div class="linea animated infinite delay-2s pulse"></div>
              </div>
            </div>
          </div>
          <br>
          <div class="row justify-content-center">
            <div class="col align-self-center">
              <p class="animated infinite delay-2s pulse">{{item.Hab}}</p>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col align-self-center">
          <div class="row justify-content-center">
            <h1 class="titulo">{{this.Textos.Seguir}}</h1>
          </div>
          <div class="row justify-content-center">
            <div class="linea"></div>
          </div>
          <br>
          <div class="row justify-content-center">
            <button type="button" class="btn btn-link animated infinite delay-2s jello" *ngFor="let item of this.Iconos" (click)="item.Funcion()">
              <img [src]="item.Img" class="img-fluid" width="40" height="40">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
